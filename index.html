<html>
<head>
   <title>My Favourite Selfie App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link href="style.css" rel="stylesheet">

</head>

<body>
<div class="container">
<center>
    <a href="" id="link" download="myselfie.png"></a>
    <h1>The Voice Selfie App 
    <img id="logoImg" src="selfie.jpeg">
</h1>
    <hr>
    <h4 style="color:rgb(0, 162, 255);">Please press the allow button as soon as the popup comes. After you give a voice command</h4>
    
    <div class="form-group">
        <h3>Say, "Take my selfie!".</h3>
        <label>Your voice output : </label>
        <textarea class="form-control" id="textbox" readonly="true"></textarea>

    </div>
<button class="btn btn-primary" onclick="start()">Start</button>    <p>Press the Start button to begin</p>

    <label>Your webcam will show here : </label>
<div id="camera"></div>
    <br>

    <label>Your Selife Will Display Right Here: </label>
    <div id="result0"></div>
    <div id="result1"></div>
    <div id="result2"></div>

</center>
</div>

<script src="main.js"></script>
</body>
</html>
